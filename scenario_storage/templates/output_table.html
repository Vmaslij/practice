<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<div align="center">
<h3>
    {{ header }}
</h3>
<table border="1">
    <tr>
        {%for item in items%}
            <th>{{item}}</th>
        {%endfor%}
    </tr>
    {%for d in dictionaries%}
        <tr>
            {%for i in d.values()%}
                <td>{{i}}</td>
            {%endfor%}
        </tr>
    {%endfor%}
</table>
<p>
  <a href="{{url_for('storage_app.storage_hello')}}">
      Возврат в меню работы с запросами
  </a>
</p>
<p>
    <a href="{{url_for('index')}}">Возврат в главное меню</a>
</p>
</div>
</body>
</html>
